<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="container">
        <figure class="side-image">
        </figure>
        <form action="" class="form">
            <h1 class="form__heading">Registration Info</h1>
            <div class="form__input-container">
                <input type="text" class="form__input" placeholder="Name">
            </div>
            <div class="form__input-container">
                <input type="text" class="form__input" placeholder="Birthdate">
            </div>
            <div class="form__input-container">
                <input type="text" class="form__input" placeholder="Gender">
            </div>
            <div class="form__input-container">
                <input type="email" class="form__input" placeholder="Email">
            </div>
            <div class="form__input-container">
                <input type="text" class="form__input" placeholder="Phone">
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
